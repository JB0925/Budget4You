{% extends "base.html" %}

{% block title %}Edit Budget{% endblock %}

{% block content %}
  <h2>Edit Budget</h2>
  <form action="{{ url_for('edit_budget', budget_id=budget['id']) }}" method="POST">
    <label for="category">Category</label>
    <input type="text" name="category" id="category" value="{{ budget['category'] }}" required>

    <label for="limit_amount">Limit Amount:</label>
    <input type="number" name="limit_amount" id="limit_amount" step="0.01" value="{{ budget['limit_amount']}}" required>

    <button type="submit">Save Changes</button>
  </form>

  <a href="{{ url_for('budget') }}">Back to Budgets</a>
{% endblock %}
