{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}

{% block content %}
<h2>Edit Transaction</h2>

<form action="{{ url_for('edit_transaction', budget_id=transaction['budget_id'], transaction_id=transaction['id'])}}" method="POST">
  <label for="amount">Amount:</label>
  <input type="number" name="amount" id="amount" value="{{ transaction['amount'] }}" required>

  <label for="date">Date:</label>
  <input type="date" name="date" id="date" value="{{ transaction['amount'] }}" required>

  <label for="description">Description</label>
  <input type="text" name="description" id="description" value="{{ transaction['description'] }}" required>

  <button type="submit">Save Changes</button>
</form>

<a href="{{ url_for('view_transactions', budget_id=transaction['budget_id']) }}">Back to Transactions</a>
{% endblock %}
