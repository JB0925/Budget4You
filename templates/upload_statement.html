{% extends "base.html" %}

{% block title %}Upload Bank Statement{% endblock %}

{% block content %}
<h2>Upload Your Bank Statement</h2>
<p>Please upload your bank statement in CSV or Excel format.</p>
<form action="{{ url_for('upload_statement') }}" method="POST" enctype="multipart/form-data">
    <label for="file">Select File:</label>
    <input type="file" id="file" name="file" required>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
